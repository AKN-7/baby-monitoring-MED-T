<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Baby-Monitoring System - Real-Time Facial Emotion Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background: linear-gradient(to bottom, #F5E6FE, #E8D8F5);
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
      }
      /* Preloader */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #6C5B7B, #C06C84);
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        z-index: 2000;
        opacity: 1;
        transition: opacity 0.6s ease-out;
      }
      #preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader-container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center; /* Ensure contents are centered horizontally */
      }
      .loader-text {
        color: #fff;
        font-size: 2rem;
        font-family: 'Playfair Display', serif;
        margin-bottom: 20px;
        animation: pulseText 1.5s infinite;
      }
      .loader {
        position: relative;
        width: 80px;
        height: 80px;
        display: flex; /* Added to reinforce centering */
        justify-content: center; /* Center contents horizontally */
        align-items: center; /* Center contents vertically */
      }
      .loader-circle {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 8px solid rgba(255, 255, 255, 0.2);
        border-top: 8px solid #fff;
        border-radius: 50%;
        animation: spin 1.2s ease-in-out infinite;
      }
      .loader-bear {
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 40px;
        transform: translate(-50%, -50%);
        animation: pulse 1.5s infinite;
      }
      .progress-bar {
        width: 200px;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        margin-top: 30px;
        overflow: hidden;
      }
      .progress {
        width: 0;
        height: 100%;
        background: #fff;
        border-radius: 3px;
        animation: loadProgress 2s ease-out forwards;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.2); }
      }
      @keyframes pulseText {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      @keyframes loadProgress {
        0% { width: 0; }
        100% { width: 100%; }
      }
      /* Header */
      .header {
        width: 100%;
        padding: 50px 20px;
        background: linear-gradient(135deg, #6C5B7B, #C06C84);
        color: white;
        text-align: center;
        border-bottom-left-radius: 70px;
        border-bottom-right-radius: 70px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        opacity: 0;
        transform: translateY(-50px);
        animation: slideIn 0.8s ease forwards 0.3s;
      }
      .header h1 {
        font-size: 3.2rem;
        font-family: 'Playfair Display', serif;
        letter-spacing: 2px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      }
      .header p {
        margin-top: 12px;
        font-size: 1.4rem;
        font-weight: 300;
        opacity: 0.95;
      }
      /* Video Container */
      .video-container {
        margin: 50px 0;
        border: 8px solid #B5838D;
        border-radius: 30px;
        overflow: hidden;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        width: 720px;
        max-width: 90%;
        background: #fff;
        opacity: 0;
        transform: scale(0.95);
        animation: fadeScale 0.8s ease forwards 0.6s;
      }
      .video-container:hover {
        transform: scale(1.03);
        transition: transform 0.3s ease;
      }
      video {
        width: 100%;
        height: auto;
        display: block;
      }
      /* Controls */
      .controls {
        margin: 30px 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        opacity: 0;
        animation: fadeIn 0.8s ease forwards 0.9s;
      }
      .controls button {
        background: linear-gradient(135deg, #8E44AD, #9B59B6);
        border: none;
        color: white;
        padding: 15px 30px;
        font-size: 1.2rem;
        font-weight: 600;
        border-radius: 15px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .controls button::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.4s ease, height 0.4s ease;
      }
      .controls button:hover::after {
        width: 200%;
        height: 200%;
      }
      .controls button:hover {
        background: linear-gradient(135deg, #732D91, #8D44AC);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }
      .controls button:active {
        transform: translateY(0);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }
      /* Toast */
      #toast {
        visibility: hidden;
        min-width: 300px;
        background: linear-gradient(135deg, #4A235A, #6C3483);
        color: #fff;
        text-align: center;
        border-radius: 15px;
        padding: 20px;
        position: fixed;
        z-index: 1000;
        left: 50%;
        bottom: 50px;
        font-size: 1.1rem;
        transform: translateX(-50%);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }
      #toast.show {
        visibility: visible;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }
      /* Animations */
      @keyframes slideIn {
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeScale {
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      @keyframes fadein {
        from { bottom: 0; opacity: 0; }
        to { bottom: 50px; opacity: 1; }
      }
      @keyframes fadeout {
        from { bottom: 50px; opacity: 1; }
        to { bottom: 0; opacity: 0; }
      }
      /* Responsive */
      @media (max-width: 600px) {
        .header {
          padding: 30px 15px;
        }
        .header h1 {
          font-size: 2.2rem;
        }
        .header p {
          font-size: 1.1rem;
        }
        .video-container {
          width: 90%;
        }
        .controls button {
          padding: 12px 22px;
          font-size: 1rem;
        }
        .loader-text {
          font-size: 1.5rem;
        }
        .loader {
          width: 60px;
          height: 60px;
        }
        .loader-bear {
          font-size: 30px; /* Slightly smaller for mobile */
        }
        .progress-bar {
          width: 150px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="loader-container">
        <div class="loader-text">Emotion Monitor</div>
        <div class="loader">
          <div class="loader-circle"></div>
          <div class="loader-bear">üêª</div>
        </div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
    </div>

    <div class="header">
      <h1>Emotion Monitor</h1>
      <p>Real-Time Facial Emotion Recognition</p>
    </div>

    <div class="video-container">
      <video id="video" autoplay playsinline></video>
    </div>

    <div class="controls">
      <button id="captureBtn">Capture Snapshot</button>
      <button id="toggleBtn">Pause Stream</button>
      <button id="muteBtn">Mute Notifications</button>
      <button id="fullscreenBtn">Enter Fullscreen</button>
    </div>

    <div id="toast"></div>

    <script>
      // Preloader
      window.addEventListener('load', () => {
        const preloader = document.getElementById('preloader');
        setTimeout(() => {
          preloader.classList.add('hidden');
        }, 2500); // Matches progress bar animation duration
      });

      // Video Stream
      const video = document.getElementById('video');
      const toggleBtn = document.getElementById('toggleBtn');
      let streamActive = true;
      
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(error => {
          alert('Error accessing camera: ' + error.message);
        });
      
      toggleBtn.addEventListener('click', () => {
        if (streamActive) {
          video.srcObject.getTracks().forEach(track => track.stop());
          streamActive = false;
          toggleBtn.textContent = 'Resume Stream';
        } else {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
              video.srcObject = stream;
              streamActive = true;
              toggleBtn.textContent = 'Pause Stream';
            })
            .catch(error => {
              alert('Error accessing camera: ' + error.message);
            });
        }
      });
    </script>
  </body>
</html>
