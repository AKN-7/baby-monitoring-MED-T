<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Baby-Monitoring System - Real-Time Facial Emotion Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #F5E6FE;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .header {
        width: 100%;
        padding: 30px;
        background: linear-gradient(135deg, #6C5B7B, #C06C84);
        color: white;
        text-align: center;
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
      }
      .header h1 {
        margin: 0;
        font-size: 2.5rem;
        font-family: 'Playfair Display', serif;
        letter-spacing: 1px;
      }
      .header p {
        margin: 5px 0 0;
        font-size: 1.2rem;
        opacity: 0.9;
      }
      .video-container {
        margin-top: 30px;
        border: 5px solid #B5838D;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        width: 640px;
        max-width: 90%;
        position: relative;
      }
      .video-container img {
        width: 100%;
        height: auto;
        display: block;
      }
      .controls {
        margin-top: 20px;
        text-align: center;
      }
      .controls button {
        background: linear-gradient(135deg, #8E44AD, #9B59B6);
        border: none;
        color: white;
        padding: 12px 24px;
        font-size: 1rem;
        margin: 8px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s;
      }
      .controls button:hover {
        background: linear-gradient(135deg, #732D91, #8D44AC);
        transform: scale(1.05);
      }
      #toast {
        visibility: hidden;
        min-width: 250px;
        background-color: #4A235A;
        color: #fff;
        text-align: center;
        border-radius: 10px;
        padding: 16px;
        position: fixed;
        z-index: 1000;
        left: 50%;
        bottom: 30px;
        font-size: 17px;
        transform: translateX(-50%);
      }
      #toast.show {
        visibility: visible;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }
      @keyframes fadein {
        from { bottom: 0; opacity: 0; } 
        to { bottom: 30px; opacity: 1; }
      }
      @keyframes fadeout {
        from { bottom: 30px; opacity: 1; }
        to { bottom: 0; opacity: 0; }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Emotion Monitor</h1>
      <p>Real-Time Facial Emotion Recognition</p>
    </div>

    <div class="video-container" id="videoContainer">
      <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Live Video Stream">
    </div>

    <div class="controls">
      <button id="captureBtn">Capture Snapshot</button>
      <button id="toggleBtn">Pause Stream</button>
      <button id="muteBtn">Mute Notifications</button>
      <button id="fullscreenBtn">Enter Fullscreen</button>
    </div>

    <div id="toast"></div>
  </body>
</html>
