<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Baby-Monitoring System - Real-Time Facial Emotion Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background: linear-gradient(to bottom, #F5E6FE, #E8D8F5);
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
      }
      /* Preloader */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #6C5B7B, #C06C84);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000;
        opacity: 1;
        transition: opacity 0.6s ease-out;
      }
      #preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loader-container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .loader-text {
        color: #fff;
        font-size: 2rem;
        font-family: 'Playfair Display', serif;
        margin-bottom: 20px;
        animation: pulseText 1.5s infinite;
      }
      .loader {
        position: relative;
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .loader-circle {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 8px solid rgba(255, 255, 255, 0.2);
        border-top: 8px solid #fff;
        border-radius: 50%;
        animation: spin 1.2s ease-in-out infinite;
      }
      .loader-bear {
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 40px;
        transform: translate(-50%, -50%);
        animation: pulse 1.5s infinite;
      }
      .progress-bar {
        width: 200px;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        margin-top: 30px;
        overflow: hidden;
      }
      .progress {
        width: 0;
        height: 100%;
        background: #fff;
        border-radius: 3px;
        animation: loadProgress 2s ease-out forwards;
      }
      /* Header */
      .header {
        width: 100%;
        padding: 50px 20px;
        background: linear-gradient(135deg, #6C5B7B, #C06C84);
        color: white;
        text-align: center;
        border-bottom-left-radius: 70px;
        border-bottom-right-radius: 70px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        opacity: 0;
        transform: translateY(-50px);
        animation: slideIn 0.8s ease forwards 0.3s;
      }
      .header h1 {
        font-size: 3.2rem;
        font-family: 'Playfair Display', serif;
        letter-spacing: 2px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      }
      .header p {
        margin-top: 12px;
        font-size: 1.4rem;
        font-weight: 300;
        opacity: 0.95;
      }
      /* Main Container */
      .main-container {
        display: flex;
        flex-direction: row;
        margin: 50px 0;
        gap: 20px;
        max-width: 90%;
      }
      /* Video Container */
      .video-container {
        border: 8px solid #B5838D;
        border-radius: 30px;
        overflow: hidden;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        width: 720px;
        background: #fff;
        opacity: 0;
        transform: scale(0.95);
        animation: fadeScale 0.8s ease forwards 0.6s;
      }
      .video-container:hover {
        transform: scale(1.03);
        transition: transform 0.3s ease;
      }
      .video-feed {
        width: 100%;
        height: auto;
        display: block;
      }
      /* Controls */
      .controls {
        display: flex;
        flex-direction: column;
        gap: 25px; /* Increased spacing between buttons */
        opacity: 0;
        animation: fadeIn 0.8s ease forwards 0.9s;
      }
      .controls button {
        background: #D8BFD8; /* Solid lilac color */
        border: none;
        color: #6C5B7B;
        padding: 16px 28px;
        font-size: 1.2rem;
        font-weight: 600;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 8px 25px rgba(75, 0, 130, 0.4), 0 0 20px rgba(216, 191, 216, 0.3);
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
        min-width: 170px;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        border: 2px solid rgba(255, 255, 255, 0.2); /* Subtle border */
      }
      .controls button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.25), transparent);
        transition: all 0.6s ease;
      }
      .controls button::after {
        content: '‚ú®'; /* Sparkle effect */
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        font-size: 1rem;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .controls button:hover::before {
        left: 100%;
      }
      .controls button:hover::after {
        opacity: 1;
      }
      .controls button:hover {
        background: #C9A0DC; /* Slightly brighter lilac on hover */
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 12px 35px rgba(75, 0, 130, 0.5), 0 0 25px rgba(216, 191, 216, 0.4);
      }
      .controls button:active {
        transform: translateY(0) scale(1);
        box-shadow: 0 5px 15px rgba(75, 0, 130, 0.3), 0 0 15px rgba(216, 191, 216, 0.2);
      }
      /* Toast */
      #toast {
        visibility: hidden;
        min-width: 300px;
        background: linear-gradient(135deg, #4A235A, #6C3483);
        color: #fff;
        text-align: center;
        border-radius: 15px;
        padding: 20px;
        position: fixed;
        z-index: 1000;
        left: 50%;
        bottom: 50px;
        font-size: 1.1rem;
        transform: translateX(-50%);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }
      #toast.show {
        visibility: visible;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }
      /* Animations */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.2); }
      }
      @keyframes pulseText {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      @keyframes loadProgress {
        0% { width: 0; }
        100% { width: 100%; }
      }
      @keyframes slideIn {
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeScale {
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      @keyframes fadein {
        from { bottom: 0; opacity: 0; }
        to { bottom: 50px; opacity: 1; }
      }
      @keyframes fadeout {
        from { bottom: 50px; opacity: 1; }
        to { bottom: 0; opacity: 0; }
      }
      /* Responsive */
      @media (max-width: 900px) {
        .main-container {
          flex-direction: column;
          align-items: center;
        }
        .controls {
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: center;
          gap: 15px; /* Reduced gap for horizontal layout on smaller screens */
        }
        .video-container {
          width: 90%;
        }
      }
      @media (max-width: 600px) {
        .header {
          padding: 30px 15px;
        }
        .header h1 {
          font-size: 2.2rem;
        }
        .header p {
          font-size: 1.1rem;
        }
        .controls button {
          padding: 12px 20px;
          font-size: 0.95rem;
          min-width: 130px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="loader-container">
        <div class="loader-text">Emotion Monitor</div>
        <div class="loader">
          <div class="loader-circle"></div>
          <div class="loader-bear">üêª</div>
        </div>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
    </div>

    <div class="header">
      <h1>Emotion Monitor</h1>
      <p>Real-Time Facial Emotion Recognition</p>
    </div>

    <div class="main-container">
      <div class="video-container">
        <img id="videoFeed" class="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
      </div>
      <div class="controls">
        <button id="captureBtn">Capture Snapshot</button>
        <button id="toggleBtn">Pause Stream</button>
        <button id="muteBtn">Mute Notifications</button>
        <button id="fullscreenBtn">Enter Fullscreen</button>
      </div>
    </div>

    <div id="toast"></div>

    <script>
      // Preloader
      window.addEventListener('load', () => {
        const preloader = document.getElementById('preloader');
        setTimeout(() => {
          preloader.classList.add('hidden');
        }, 2500);
      });

      // Toast notification function
      function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = 'show';
      }

      // Capture Snapshot
      document.getElementById('captureBtn').addEventListener('click', () => {
        fetch('/capture_snapshot', { method: 'POST' })
          .then(response => response.json())
          .then(data => {
            if (data.status === 'success') {
              showToast(data.message);
            } else {
              showToast('Error: ' + data.message);
            }
          })
          .catch(error => {
            showToast('Error capturing snapshot: ' + error.message);
          });
      });

      // Pause/Resume Stream
      let isPaused = false;
      document.getElementById('toggleBtn').addEventListener('click', () => {
        fetch('/toggle_stream', { method: 'POST' })
          .then(response => response.json())
          .then(data => {
            isPaused = !data.streaming;
            document.getElementById('toggleBtn').textContent = isPaused ? 'Resume Stream' : 'Pause Stream';
            showToast(isPaused ? 'Stream Paused' : 'Stream Resumed');
          })
          .catch(error => {
            showToast('Error toggling stream: ' + error.message);
          });
      });

      // Mute Notifications
      let isMuted = false;
      document.getElementById('muteBtn').addEventListener('click', () => {
        fetch('/mute_notifications', { method: 'POST' })
          .then(response => response.json())
          .then(data => {
            isMuted = data.muted;
            document.getElementById('muteBtn').textContent = isMuted ? 'Unmute Notifications' : 'Mute Notifications';
            showToast(isMuted ? 'Notifications Muted' : 'Notifications Unmuted');
          })
          .catch(error => {
            showToast('Error toggling notifications: ' + error.message);
          });
      });

      // Enter Fullscreen
      document.getElementById('fullscreenBtn').addEventListener('click', () => {
        const videoContainer = document.querySelector('.video-container');
        if (videoContainer.requestFullscreen) {
          videoContainer.requestFullscreen();
        } else if (videoContainer.mozRequestFullScreen) { /* Firefox */
          videoContainer.mozRequestFullScreen();
        } else if (videoContainer.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
          videoContainer.webkitRequestFullscreen();
        } else if (videoContainer.msRequestFullscreen) { /* IE/Edge */
          videoContainer.msRequestFullscreen();
        }
        showToast('Entered Fullscreen');
      });
    </script>
  </body>
</html>
